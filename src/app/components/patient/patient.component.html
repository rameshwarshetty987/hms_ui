  <div class="container">
    <legend >Patient Register</legend>
    <div>
      <div>
        <form [formGroup]="patientRegisterForm" (ngSubmit)="onSubmit()">
          <div >
            <label for="name" class="form-label" class="col-md-1">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="patient.name" formControlName="name" />
          </div>
          <div>
              <label for="dob" class="form-label" class="col-md-1">Date of Birth</label>
              <input type="date" class="form-control" required [(ngModel)]="patient.dob" formControlName="name" />
          </div>
          <div>
            <label for="gender" class="form-label" class="col-md-1">Gender</label>
              <input type="radio" value="Male" required [(ngModel)]="patient.gender" formControlName="gender">Male
              <input type="radio" value="Female" required [(ngModel)]="patient.gender" formControlName="gender">Female
          </div>
          <div>
            <label for="bloodGroup" class="form-label">Blood Group</label>
            <input type="text" class="form-control" id="bloodGroup" required [(ngModel)]="patient.bloodGroup" formControlName="bloodGroup"/>
          </div>
          <div>
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="patient.email" formControlName="email"/>
          </div>
          <div>
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required [(ngModel)]="patient.address" formControlName="address"/>
          </div>
          <div>
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="mobile" required [(ngModel)]="patient.mobile" formControlName="mobile"/>
          </div>
          <div class="mb-1">
            <label for="cghsPrivate" class="form-label">CGHS/Private</label>
            <input type="text" class="form-control" id="cghsPrivate" required [(ngModel)]="patient.cghsPrivate" formControlName="cghsPrivate"/>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
