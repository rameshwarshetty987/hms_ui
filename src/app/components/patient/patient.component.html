<form  class="normal-form" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="Name ">Name </label>
        <input type="text" id="name" required [(ngModel)]="patient.name" name="name">
    </div>
    <div class="form-group">
        <label for="dob">DOB </label>
        <input type="text" id="dob" required [(ngModel)]="patient.dob" name="dob">
    </div>
    
    <div class="form-group">
        <label for="gender">Geneder </label>
        <input type="radio" value="male" id="gender" required [(ngModel)]="patient.gender" name="gender"> Male
        <input type="radio" value="female" id="gender" required [(ngModel)]="patient.gender"  name="gender"> Female
    </div>

    <div class="form-group">
        <label for="bloodGroup">Blood Group </label>
        <input type="text" class="form-control" id="bloodGroup" required [(ngModel)]="patient.bloodGroup" name="bloodGroup">
      </div>
    
    <div class="form-group">
        <label for="email">Email </label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="patient.email" name="email">
      </div>
    
    <div class="form-group">
        <label for="address">Address </label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="patient.address" name="address">
      </div>

    <div class="form-group">
        <label for="mobile">Mobile </label>
        <input type="text" class="form-control" id="mobile" required [(ngModel)]="patient.mobile" name="mobile">
      </div>

    <div class="form-group">
        <label for="cghsPrivate">CGHS/Private</label>
        <input type="text" class="form-control" id="cghsPrivate" required [(ngModel)]="patient.cghsPrivate" name="cghsPrivate">
      </div>

    <p>
        <button class="btn btn-primary" type="submit">Submit</button>
        
    </p>

</form>
